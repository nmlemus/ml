project:
  type: book
  output-dir: ../docs

book:
  cover-image: logo_new.png
  title: "Machine Learning"
  description: | 
    The idea is to summarize all ML topics and how I see and understand them.
  author:
  - name: "Noel Moreno Lemus, Ph.D."
    url: https://www.linkedin.com/in/nmlemus/
    affiliation: Aiuda Academy
    affiliation-url: https://www.linkedin.com/in/nmlemus/
  page-navigation: true
  search: true
  favicon: logo_new.png
  twitter-card: true
  repo-url: https://github.com/jjallaire/hopr/
  repo-actions: [edit]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  chapters:
    - index.qmd
    - part: "Fundamentals"
      chapters:
        - fundamentals.qmd
    - part: supervised_learning.qmd
      chapters:
        - linear_regression.qmd
        - logistic_regression.qmd
        - decision_trees_random_forests.qmd
        - svm.qmd
        - neural_networks.qmd
    - part: "Unsupervised Learning"
      chapters:
        - unsupervised_learning.qmd
    - part: deep_learning.qmd
      chapters: 
              - nn_back_propagation.qmd
              - cnn.qmd
              - rnn.qmd
              - cv_nlp.qmd
    - part: advanced_topics.qmd
      chapters: 
              - graph_neural_networks.qmd
              - reinforcement_learning.qmd
              - generative_models.qmd
              - model_interpretability.qmd
    - conclusions.qmd
    - references.qmd
  appendices:
    - appendices.qmd

highlight-style: pygments

comments:
  hypothesis: true

bibliography: references.bib

execute:
    echo: false

format:
  epub:
    epub-cover-image: logo_new.png
  html:
    theme: cosmo
    code-fold: true
  pdf:
    documentclass: scrbook
    papersize: letter
    colorlinks: true
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex



