project:
  type: book
  output-dir: ../docs

book:
  cover-image: logo_new.png
  title: "Machine Learning"
  description: | 
    The idea is to summarize all ML topics and how I see and understand them.
  author:
  - name: "Noel Moreno Lemus, Ph.D."
    url: https://www.linkedin.com/in/nmlemus/
    affiliation: Aiuda Academy
    affiliation-url: https://www.linkedin.com/in/nmlemus/
  page-navigation: true
  search: true
  favicon: logo_new.png
  twitter-card: true
  repo-url: https://github.com/nmlemus/ml/
  repo-actions: [edit]
  downloads: [pdf, epub]
  sharing: [twitter, facebook]
  chapters:
    - index.qmd
    - part: "Fundamentals"
      chapters:
        - fundamentals/fundamentals.qmd
    - part: "Optimization"
      chapters: 
              - optimization/optimization.qmd
    - part: supervised/supervised_learning.qmd
      chapters:
        - supervised/linear_regression.qmd
        - supervised/logistic_regression.qmd
        - supervised/decision_trees_random_forests.qmd
        - supervised/svm.qmd
        - supervised/neural_networks.qmd
    - part: "Unsupervised Learning"
      chapters:
        - unsupervised/unsupervised_learning.qmd
    - part: deep_learning/deep_learning.qmd
      chapters: 
        - deep_learning/nn_back_propagation.qmd
        - deep_learning/cnn.qmd
        - deep_learning/rnn.qmd
        - deep_learning/cv_nlp.qmd
    - part: advanced/advanced_topics.qmd
      chapters: 
        - advanced/graph_neural_networks.qmd
        - advanced/reinforcement_learning.qmd
        - advanced/generative_models.qmd
        - advanced/model_interpretability.qmd
    - conclusions.qmd
    - ref_appendices/references.qmd
  appendices:
    - ref_appendices/appendices.qmd

highlight-style: pygments

comments:
  hypothesis: true

page-footer:
  right: "This page is built with [Aiuda Academy](https://quarto.org/)."
  left: "&copy; CC-1.0"

bibliography: ref_appendices/references.bib

execute:
    echo: false

format:
  epub:
    epub-cover-image: logo_new.png
  html:
    theme: cosmo
    code-fold: true
  pdf:
    documentclass: scrbook
    papersize: letter
    colorlinks: true
    include-in-header: 
      text: |
        \usepackage{makeidx}
        \makeindex
    include-after-body: 
      text: |
        \printindex



